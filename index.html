<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAPDA Project Portfolio Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
      * { box-sizing: border-box; }
      /* body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: #0b0c0d; color: #fff; } */
      body { margin: 0; font-family: 'Inter', sans-serif; background: #0b0c0d; color: #fff; }
      .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #222; background: #121315; position: sticky; top: 0; z-index: 10; }
      .map-wrap { height: 420px; }
      .section { padding: 16px; }
      .section h2 { font-size: 18px; margin: 0 0 12px; display: flex; align-items: center; gap: 8px;}
      .grid { display: grid; grid-template-columns: repeat(4, minmax(240px, 1fr)); gap: 16px; }
      .card { background: #16181a; border: 1px solid #26292b; border-radius: 14px; overflow: hidden; }
      .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
      .card .body { padding: 10px 12px; }
      .status { color: #9ca3af; font-size: 12px; }
      .alert-panel { position: absolute; right: 16px; top: 72px; width: 340px; background:#1b1d20; border: 1px solid #2a2d31; border-radius: 12px; overflow: hidden; box-shadow: 0px 12px 40px rgba(0,0,0,.4); }
      .alert-header { background: #ff5d5d; color: #000; padding: 8px 12px; font-weight: 700; }
      .alert-body { padding: 12px; }
      .alert-item { display: grid; grid-template-columns: 20px 1fr; gap: 8px; padding: 8px 0; border-bottom: 1px dashed #2a2d31;}
      .alert-item:last-child { border-bottom: none; }
      .pill { display:inline-block; font-size: 12px; padding:2px 8px; border-radius: 999px; background: #26292b; color:#d1d5db; }
      .toolbar { display:flex; gap:8px; }
      button { background: #2563eb; color: white; border: none; padding: 8px 10px; border-radius: 8px; cursor: pointer; }
      button.secondary { background: #2a2d31; color: #c8ccd0; }
      a.btn { text-decoration:none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
